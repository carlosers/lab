<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>CSS inline</title>
    <style>
      h3{
        background-color: blueviolet;
      }
      #titulo-principal{
        font-size: 45px;
      }
      .item{
        border: 1px solid red;
      }
      #item-especial{
        color: gold;
      }
    </style>
  </head>

  <body>
    <!-- id: elemento único -->
    <!-- class: utilizada para repetição de elementos -->
    <h1 id="titulo-principal" class="titulos">Preencha o formulário para acessar o site</h1>
    <h3 id="subtitulo-secao-carros">Outro assunto qualquer</h3>
    <ul>
      <li class="item">Cachorro</li>
      <li id="item-especial" class="item">Tartaruga</li>
      <li class="item">Gato</li>
      <h2 class="titulos" style="color:brown">Preencha o formulário para acessar o site</h2>
      <h3>Algum subtitulo 2</h3>
    </ul>
  </body>
</html>
