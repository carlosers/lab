<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Classes e Ids</title>
  </head>

  <body>
    <!-- id: elemento único -->
    <!-- class: utilizada para repetição de elementos -->
    <h1 id="titulo-principal" class="titulos">Preencha o formulário para acessar o site</h1>
    <h3 id="subtitulo-secao-carros">Outro assunto qualquer</h3>
    <ul>
      <li class="item">Cachorro</li>
      <li class="item">Tartaruga</li>
      <li class="item">Gato</li>
      <h2 class="titulos">Preencha o formulário para acessar o site</h2>
    </ul>
  </body>
</html>
